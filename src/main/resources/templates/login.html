<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script th:inline="javascript">

    		function check() {
				if(document.getElementById("txtName").value == "") {
					alert("用户名不能为空");
					return false;
				}
				if(document.getElementById("txtPassword").value == "") {
					alert("密码不能为空");
					return false;
				}

				$.post("/user/login",{"username":document.getElementById("txtName").value,"password":document.getElementById("txtPassword").value},function (data) {
					if (data.code == 0){
						window.location.href="/"
					}else{
						alert(data.msg);
					}

				})

				return true;
			}
    </script>
  </head>

<body>
<div class="header">
			<img th:src="@{/img/HoYologo.png}" />
		</div>
		
		<div class="content">
			<h1>密码登录</h1>
			
			<form>
				<input type="text" name="txtName" id="txtName" placeholder="用户名"/>
				<td><input type="password" name="txtPassword" id="txtPassword" placeholder="密码">
				<td><input type="button" id="btn_sub" value="登录" onclick="check()">
				<a href="#" style="float: left; margin-left: 15%;margin-top: 10px;">遇到问题？</a>
				<a href="register.html" style="float: right; margin-right: -5%;margin-top: 10px;color: dodgerblue;">立即注册</a>
				<p>注册/登录即代表您同意并遵守<a href="#" style="color: deepskyblue;text-decoration: none;">《HoYo社区用户服务协议》&nbsp;《HoYo社区用户个人信息及隐私保护政策》</a></p>
			</form>
		</div>
</body>
 
</html>
